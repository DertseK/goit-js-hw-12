<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>goit-js-hw-11</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  <main>
    <div class="container">
      <div class="search-wrapper">
        <form class="search-form js-search-form">
          <input class="search-input js-search-input" type="text" placeholder="Search images.." name="user_query"
            required />
          <button class="search-btn">Search</button>
        </form>
      </div>
      <ul class="gallery js-gallery"></ul>
      <button class="load-more-btn js-load-more-btn" style="display: none">
        Load more
      </button>
      <div class="loader js-loader" style="display: none"></div>
    </div>
  </main>

  <script type="module" src="./main.js"></script>
</body>

</html>
